    <title>Calculadora de Churrasco</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    <script>
		function mostrarQtdeHomens() {
            $("#textoQtdeHomens").text($("#qtdeHomens").val());
        }
		function mostrarQtdeMulheres() {
            $("#textoQtdeMulheres").text($("#qtdeMulheres").val());
        }
		function mostrarQtdeCriancas() {
            $("#textoQtdeCriancas").text($("#qtdeCriancas").val());
        }
		
		
		function calcular(){
			var homens = $("#qtdeHomens").val();
			var mulheres = $("#qtdeMulheres").val();
			var criancas = $("#qtdeCriancas").val();
			
			var qtdeCarne = 0;
			var kgCarne = 0;
			var msg = "";
			
			if(homens==0 && mulheres==0 &&  criancas==0){
				alert("Insira a quantidade de pessoas para realizar o calculo !");
			}else{
				if(document.getElementById("idAlcatra").checked == true)
					qtdeCarne++;
				if(document.getElementById("idCarneDeSol").checked == true)
					qtdeCarne++;
				if(document.getElementById("idContraFile").checked == true)
					qtdeCarne++;
				if(document.getElementById("idFraldinha").checked == true)
					qtdeCarne++;
				if(document.getElementById("idMaminha").checked == true)
					qtdeCarne++;
				if(document.getElementById("idPicanha").checked == true)
					qtdeCarne++;
				if(document.getElementById("idPernilDeCordeiro").checked == true)
					qtdeCarne++;
				
				kgCarne = ((homens*0.6)+(mulheres*0.4)+(criancas*0.2))/qtdeCarne;
				if(document.getElementById("idAlcatra").checked == true)
					msg = msg + "Alcatra: " +kgCarne +" kg\n";
				if(document.getElementById("idCarneDeSol").checked == true)
					msg = msg + "Carne de Sol: " +kgCarne +" kg\n";
				if(document.getElementById("idContraFile").checked == true)
					msg = msg + "Contra Filé: " +kgCarne +" kg\n";
				if(document.getElementById("idFraldinha").checked == true)
					msg = msg + "Fraldinha: " +kgCarne +" kg\n";
				if(document.getElementById("idMaminha").checked == true)
					msg = msg + "Maminha: " +kgCarne +" kg\n";
				if(document.getElementById("idPicanha").checked == true)
					msg = msg + "Picanha: " +kgCarne +" kg\n";
				if(document.getElementById("idPernilDeCordeiro").checked == true)
					msg = msg + "Pernil de Cordeiro: " +kgCarne +"Kg\n";
				
				
				alert(msg);
				
				
				
			}
		}
    </script>
